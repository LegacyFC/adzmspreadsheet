<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hipobuy Boutique</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Police ancienne */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fond animé style espace avec points blancs */
    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      display: block;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product-card {
      background: rgba(0,0,0,0.7);
      border: 1px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-card p {
      margin: 8px 0;
    }

    .product-card .price {
      color: #00ff00; /* prix en vert */
      font-weight: bold;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <h1 style="text-align:center; margin-top:20px;">Boutique Hipobuy</h1>
  <div id="products"></div>

  <!-- Script des articles -->
  <script src="articles.js"></script>

  <!-- Script pour afficher le fond animé (points blancs qui bougent) -->
  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const points = [];
    const POINT_COUNT = 100;

    for(let i=0;i<POINT_COUNT;i++){
      points.push({
        x: Math.random()*width,
        y: Math.random()*height,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5,
        size: Math.random()*2 + 1
      });
    }

    function animate(){
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,width,height);

      ctx.fillStyle = '#fff';
      points.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        if(p.x<0||p.x>width) p.vx*=-1;
        if(p.y<0||p.y>height) p.vy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize',()=>{
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>

  <!-- Script pour générer les produits -->
  <script>
    products.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <a href="${product.link}" target="_blank">
          <img src="${product.img}" alt="${product.name}">
          <div>
            <p>${product.name}</p>
            <p class="price">${product.price}</p>
          </div>
        </a>
      `;
      document.getElementById("products").appendChild(card);
    });
  </script>
</body>
</html>
