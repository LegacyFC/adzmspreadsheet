<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Articles</title>
<style>
    /* Fond animé espace */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: black;
        overflow-x: hidden;
        color: #fff;
    }

    /* Particules étoiles style espace */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .product {
        background: rgba(0,0,0,0.4);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        text-align: center;
        transition: transform 0.2s;
    }

    .product:hover {
        transform: scale(1.05);
    }

    .product img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .product a {
        color: #ffd700;
        text-decoration: none;
    }

    .product a:hover {
        text-decoration: underline;
    }

    .price {
        color: #00ff00; /* vert comme avant */
        font-weight: bold;
        margin: 5px 0;
    }
</style>
</head>
<body>
<canvas id="spaceCanvas"></canvas>
<div class="container">
    <h1>Mes Articles</h1>
    <div class="products" id="products">
        <!-- Articles injectés ici par articles.js -->
    </div>
</div>

<script src="articles.js"></script>
<script>
// Générateur d'étoiles fond animé comme avant
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');
let stars = [];
function initStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<150; i++) {
        stars.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*1.5+0.5,
            d: Math.random()*1
        });
    }
}
function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    for(let i=0;i<stars.length;i++){
        let s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
    }
}
function updateStars(){
    for(let i=0;i<stars.length;i++){
        let s = stars[i];
        s.y += s.d;
        if(s.y>canvas.height){
            s.y = 0;
            s.x = Math.random()*canvas.width;
        }
    }
}
function animate() {
    drawStars();
    updateStars();
    requestAnimationFrame(animate);
}
window.addEventListener('resize', initStars);
initStars();
animate();

// Fonction pour injecter les articles
function addArticle(name, price, imageUrl, link){
    const container = document.getElementById('products');
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
        <img src="${imageUrl}" alt="${name}">
        <h3>${name}</h3>
        <p class="price">${price}€</p>
        <a href="${link}" target="_blank">Voir sur Hipobuy</a>
    `;
    container.appendChild(div);
}
</script>
</body>
</html>
