<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adzmspreadsheet</title>
  <!-- Police diffÃ©rente -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a0a12;
      color: white;
      overflow-x: hidden;
    }

    /* Effet points lumineux */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.2;
      pointer-events: none;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0,0,20,0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* Header image */
    .header-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 36px;
      color: black;
      margin: 10px 0 20px 0;
    }

    .search input {
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #555;
      background: #111;
      color: white;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #111;
      border: 1px solid #333;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-body {
      padding: 12px;
    }

    .name {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .price {
      color: #00ff7f;
      font-weight: 600;
      font-size: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Ton image en haut -->
    <img src="https://i.imgur.com/6fU0O9l.png" alt="Header Image" class="header-image">

    <!-- Nom du site -->
    <h1>adzmspreadsheet</h1>

    <!-- Barre de recherche (dÃ©sactivÃ©e pour l'instant) -->
    <div class="search">
      <input type="text" id="searchInput" placeholder="ðŸ” Rechercher un article..." onkeyup="renderArticles()" disabled />
    </div>

    <div class="grid" id="articleGrid"></div>
  </div>

  <script>
    // Tableau d'articles vide pour l'instant
    const articles = [];

    function renderArticles() {
      const grid = document.getElementById('articleGrid');
      const filter = document.getElementById('searchInput').value.toLowerCase();
      grid.innerHTML = '';

      articles
        .filter(a => a.name.toLowerCase().includes(filter))
        .forEach(article => {
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.open(article.link, '_blank');

          const imgSrc = article.image || 'https://via.placeholder.com/300x180?text=Image+non+disponible';

          card.innerHTML = `
            <img src="${imgSrc}" alt="${article.name}">
            <div class="card-body">
              <div class="name">${article.name}</div>
              <div class="price">${article.price} â‚¬</div>
            </div>
          `;

          grid.appendChild(card);
        });
    }

    renderArticles();
  </script>
</body>
</html>
