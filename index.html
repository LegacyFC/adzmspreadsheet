<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adzmspreadsheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      background: black;
      color: white;
    }

    body { position: relative; }

    /* Canvas Ã©toiles */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: black;
      pointer-events: none;
    }

    .container {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1;
    }

    .header-image {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .search input {
      padding: 12px;
      width: 80%;
      border-radius: 12px;
      border: 1px solid #555;
      background: #111;
      color: white;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      display: block;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #111;
      border: 1px solid #333;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px 12px 0 0; /* bords arrondis seulement en haut */
      transition: transform 0.3s;
    }

    .card:hover img { transform: scale(1.1); }

    .card-body {
      padding: 10px;
    }

    .name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .price {
      color: #00ff7f;
      font-weight: 600;
      font-size: 15px;
    }

  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <img src="https://i.imgur.com/wMhd6LV.jpeg" alt="Header Image" class="header-image">

    <div class="search">
      <input type="text" id="searchInput" placeholder="ðŸ” Rechercher un article..." />
    </div>

    <div class="grid" id="articleGrid"></div>
  </div>

  <script>
    const articles = [
      {
        name: "Pull Nike Tech",
        price: 16.00,
        image: "https://i.imgur.com/glqnO1W.jpeg",
        link: "https://hipobuy.com/pages/goods/details?id=987561116919&channel=1688&inviteCode=E6EMQHWWA"
      }
    ];

    function renderArticles() {
      const grid = document.getElementById('articleGrid');
      grid.innerHTML = '';

      const filter = document.getElementById('searchInput').value.toLowerCase();

      articles
        .filter(a => a.name.toLowerCase().includes(filter))
        .forEach(article => {
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.open(article.link, '_blank');

          card.innerHTML = `
            <img src="${article.image}" alt="${article.name}">
            <div class="card-body">
              <div class="name">${article.name}</div>
              <div class="price">${article.price.toFixed(2)} â‚¬</div>
            </div>
          `;

          grid.appendChild(card);
        });
    }

    renderArticles();
    document.getElementById('searchInput').addEventListener('keyup', renderArticles);

    // Ã‰toiles en fond
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let starsArray = [];
    const numStars = 150;

    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      starsArray = [];
      for (let i=0;i<numStars;i++) {
        starsArray.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, radius:Math.random()*1.5+0.5, speed:Math.random()*0.2+0.05});
      }
    }

    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='white';
      starsArray.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius,0,Math.PI*2);
        ctx.fill();
        star.y += star.speed;
        if(star.y>canvas.height) star.y=0;
      });
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();
  </script>
</body>
</html>
