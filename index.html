<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Boutique</title>
  <style>
    /* Fond animé */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
      color: #fff;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/OY3s5iJ.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .product-price {
      color: #00ff00; /* prix en vert */
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product a {
      color: #00ccff;
      text-decoration: none;
      font-size: 14px;
      word-break: break-word;
    }

    .product a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Ma Boutique</h1>
  <div id="products"></div>

  <script src="articles.js"></script>
  <script>
    const container = document.getElementById('products');

    articles.forEach((item, index) => {
      const productDiv = document.createElement('div');
      productDiv.className = 'product';
      productDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="product-name">${item.name}</div>
        <div class="product-price">${item.price}€</div>
        <a href="${item.link}" target="_blank">Voir sur Hipobuy</a>
      `;
      container.appendChild(productDiv);
    });
  </script>
</body>
</html>
