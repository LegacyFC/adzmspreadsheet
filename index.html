<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Produits Hipobuy</title>
<style>
  body {
    background-color: #111; /* fond global sombre */
    font-family: Arial, sans-serif;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }

  .product-card {
    display: inline-block;        /* s'adapte au texte */
    background-color: #000;       /* fond noir */
    border: 1px solid #555;       /* bordure grise fine */
    color: #fff;                  /* texte blanc par défaut */
    padding: 8px 12px;            /* padding autour du texte */
    border-radius: 5px;
    max-width: 220px;
  }

  .product-card img {
    width: 100%;
    border-radius: 5px;
    display: block;
  }

  .product-name {
    font-weight: bold;
    margin-top: 8px;
    font-size: 16px;
  }

  .product-price {
    color: #00FF00; /* prix vert */
    font-weight: bold;
    font-size: 18px;
    margin-top: 4px;
  }
</style>
</head>
<body>

<!-- Exemple de carte produit -->
<div class="product-card">
  <img src="https://via.placeholder.com/200x200.png?text=Pull+Nike+Tech" alt="Pull Nike Tech">
  <span class="product-name">Pull Nike Tech</span>
  <span class="product-price">16.00 €</span>
</div>

<div class="product-card">
  <img src="https://via.placeholder.com/200x200.png?text=T-shirt+Running+Nike" alt="T-shirt Running Nike">
  <span class="product-name">T-shirt Running Nike</span>
  <span class="product-price">5.00 €</span>
</div>

<div class="product-card">
  <img src="https://via.placeholder.com/200x200.png?text=Chaussures+Nike" alt="Chaussures Nike">
  <span class="product-name">Chaussures Nike</span>
  <span class="product-price">120.00 €</span>
</div>

</body>
</html>
