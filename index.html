<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>adzmspreadsheet</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: black;
    color: white;
  }

  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    position: relative;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 20px;
  }

  .card {
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 10px;
    position: relative;
    background: #111;
  }

  .name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 5px;
  }

  .price {
    font-weight: 600;
    color: #00ff7f;
    font-size: 13px;
  }

  .arrow {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255,255,255,0.2);
    color: white;
    padding: 4px 6px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="grid" id="articleGrid"></div>
</div>

<script>
const articles = [
  {
    name: "Pull Nike Tech",
    price: 16.00,
    image: "https://i.imgur.com/glqnO1W.jpeg",
    link: "https://hipobuy.com/pages/goods/details?id=987561116919&channel=1688&inviteCode=E6EMQHWWA"
  },
  {
    name: "T-shirt CDG",
    price: 10.00,
    image: "https://i.imgur.com/wMhd6LV.jpeg",
    link: "https://hipobuy.com/pages/goods/details?id=1234567890"
  }
];

function renderArticles() {
  const grid = document.getElementById('articleGrid');
  grid.innerHTML = '';

  articles.forEach(article => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => window.open(article.link, '_blank');

    card.innerHTML = `
      <img src="${article.image}" alt="${article.name}">
      <div class="card-body">
        <div class="name">${article.name}</div>
        <div class="price">${article.price.toFixed(2)} €</div>
        <div class="arrow">→</div>
      </div>
    `;

    grid.appendChild(card);
  });
}

renderArticles();
</script>
</body>
</html>
