<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADZM Finds</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        background: black;
        overflow-x: hidden;
        color: white;
    }

    /* Fond anim√© */
    #stars {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        z-index: -1;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
        0% { opacity: 0.1; }
        50% { opacity: 1; }
        100% { opacity: 0.1; }
    }

    header {
        text-align: center;
        padding: 20px;
    }

    #searchBox {
        display: block;
        width: 90%;
        max-width: 400px;
        margin: 0 auto 30px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
    }

    #products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 0 10px;
    }

    .product-card {
        background: rgba(0,0,0,0.6);
        border-radius: 10px;
        overflow: hidden;
        width: 160px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        text-align: center;
        font-size: 14px;
    }

    .product-card img {
        width: 100%;
        display: block;
    }

    .product-name {
        padding: 5px;
    }

    .product-price {
        padding: 5px;
        color: #00ff00; /* prix en vert */
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="stars"></div>

<header>
    <img src="logo.png" alt="ADZM FINDS" style="width:120px;">
    <input type="text" id="searchBox" placeholder="üîç Rechercher un article...">
</header>

<div id="products"></div>

<script src="articles.js"></script>
<script>
    // animation √©toiles al√©atoire
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.width = Math.random()*2+1 + 'px';
        star.style.height = star.style.width;
        stars.appendChild(star);
    }

    // affichage articles
    const productsDiv = document.getElementById('products');
    function showProducts(list) {
        productsDiv.innerHTML = '';
        list.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price} ‚Ç¨</div>
            `;
            card.onclick = () => window.open(p.link, "_blank");
            productsDiv.appendChild(card);
        });
    }

    showProducts(articles);

    // recherche
    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('input', () => {
        const filtered = articles.filter(a => a.name.toLowerCase().includes(searchBox.value.toLowerCase()));
        showProducts(filtered);
    });
</script>
</body>
</html>
