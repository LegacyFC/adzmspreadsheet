<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adzmspreadsheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: linear-gradient(to right, #1e90ff, #00bfff); padding:20px; margin:0; }
    h1 { text-align:center; color:white; margin-bottom:20px; }
    .container { max-width:1000px; margin:auto; background:#f0f8ff; color:#000; padding:20px; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.15); }
    .search input { padding:12px; width:100%; border-radius:12px; border:1px solid #ccc; font-size:16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:20px; margin-top:20px; }
    .card { border-radius:16px; overflow:hidden; cursor:pointer; transition:transform 0.3s, box-shadow 0.3s; background:white; border:1px solid #ddd; }
    .card:hover { transform:scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.2); }
    .card img { width:100%; height:180px; object-fit:cover; transition: transform 0.3s; }
    .card:hover img { transform: scale(1.1); }
    .card-body { padding:12px; }
    .name { font-weight:600; margin-bottom:8px; font-size:16px; }
    .price { color:green; font-weight:600; font-size:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1> adzmspreadsheet</h1><div class="search">
  <input type="text" id="searchInput" placeholder=" Rechercher un article..." onkeyup="renderArticles()" />
</div>

<h3>Articles</h3>
<div class="grid" id="articleGrid"></div>

  </div>  <script>
    //  Seul l'ajout via ce script est possible
    const articles = [
      { name: 'Maillot Tottenham', price: '4.00', image: 'https://via.placeholder.com/300x180?text=Maillot+Tottenham', link: '#' },
      { name: 'Vest nike running', price: '9.00', image: 'https://via.placeholder.com/300x180?text=Vest+nike+running', link: '#' },
      { name: 'Doudoune Burberry', price: '51.00', image: 'https://via.placeholder.com/300x180?text=Doudoune+Burberry', link: '#' },
      { name: 'Pull nike tech', price: '12.00', image: 'https://via.placeholder.com/300x180?text=Pull+nike+tech', link: '#' }
    ];

    function renderArticles() {
      const grid = document.getElementById('articleGrid');
      const filter = document.getElementById('searchInput').value.toLowerCase();
      grid.innerHTML = '';

      articles
        .filter(a => a.name.toLowerCase().includes(filter))
        .forEach(article => {
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.open(article.link, '_blank');

          card.innerHTML = `
            <img src="${article.image}" alt="${article.name}">
            <div class="card-body">
              <div class="name">${article.name}</div>
              <div class="price">${article.price} €</div>
            </div>
          `;

          grid.appendChild(card);
        });
    }

    renderArticles();
  </script></body>
</html>
